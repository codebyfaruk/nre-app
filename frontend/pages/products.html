<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Electronics Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar (same as shops.html) -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-store mr-3"></i>
                Electronics Shop
            </h1>
        </div>

        <nav class="p-4 space-y-2">
            <a href="../dashboard.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-home w-6"></i><span>Dashboard</span>
            </a>
            <a href="shops.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-building w-6"></i><span>Shops</span>
            </a>
            <a href="products.html" class="flex items-center px-4 py-3 bg-blue-600 rounded-lg">
                <i class="fas fa-box w-6"></i><span>Products</span>
            </a>
            <a href="categories.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-tags w-6"></i><span>Categories</span>
            </a>
            <a href="inventory.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-warehouse w-6"></i><span>Inventory</span>
            </a>
            <a href="pos.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-cash-register w-6"></i><span>POS</span>
            </a>
            <a href="sales.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-receipt w-6"></i><span>Sales</span>
            </a>
            <a href="returns.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-undo w-6"></i><span>Returns</span>
            </a>
            <a href="#" onclick="logout()" class="flex items-center px-4 py-3 hover:bg-red-600 rounded-lg mt-4">
                <i class="fas fa-sign-out-alt w-6"></i><span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <div class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-600">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold text-gray-800">Products Management</h2>
            <button onclick="showAddProductModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" id="addProductBtn">
                <i class="fas fa-plus mr-2"></i>Add Product
            </button>
        </div>

        <div class="p-6">
            <!-- Search and Filter -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="searchProduct" placeholder="Search products..." class="px-4 py-2 border rounded-lg">
                    <select id="filterCategory" class="px-4 py-2 border rounded-lg">
                        <option value="">All Categories</option>
                    </select>
                    <select id="filterStatus" class="px-4 py-2 border rounded-lg">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productsGrid">
                <div class="text-center py-8 col-span-full">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center overflow-y-auto">
        <div class="bg-white rounded-lg p-6 w-full max-w-3xl mx-4 my-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold" id="productModalTitle">Add Product</h3>
                <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="productForm" class="space-y-4">
                <input type="hidden" id="productId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Product Name *</label>
                        <input type="text" id="productName" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">SKU *</label>
                        <input type="text" id="productSku" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="productDescription" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Category *</label>
                        <select id="productCategory" required class="w-full px-3 py-2 border rounded-lg select2">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Brand</label>
                        <input type="text" id="productBrand" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Model</label>
                        <input type="text" id="productModel" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Price *</label>
                        <input type="number" id="productPrice" step="0.01" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Discount Price</label>
                        <input type="number" id="productDiscountPrice" step="0.01" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Cost Price</label>
                        <input type="number" id="productCostPrice" step="0.01" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Warranty (Months)</label>
                    <input type="number" id="productWarranty" class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div class="flex items-center space-x-4 pt-4 border-t">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Save Product
                    </button>
                    <button type="button" onclick="closeProductModal()" class="bg-gray-300 px-6 py-2 rounded-lg hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
