<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops - Electronics Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-store mr-3"></i>
                Electronics Shop
            </h1>
        </div>

        <nav class="p-4 space-y-2">
            <a href="../dashboard.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-home w-6"></i>
                <span>Dashboard</span>
            </a>
            <a href="shops.html" class="flex items-center px-4 py-3 bg-blue-600 rounded-lg">
                <i class="fas fa-building w-6"></i>
                <span>Shops</span>
            </a>
            <a href="products.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-box w-6"></i>
                <span>Products</span>
            </a>
            <a href="categories.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-tags w-6"></i>
                <span>Categories</span>
            </a>
            <a href="inventory.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-warehouse w-6"></i>
                <span>Inventory</span>
            </a>
            <a href="pos.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-cash-register w-6"></i>
                <span>Point of Sale</span>
            </a>
            <a href="sales.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-receipt w-6"></i>
                <span>Sales</span>
            </a>
            <a href="returns.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-undo w-6"></i>
                <span>Returns</span>
            </a>
            <a href="users.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-users w-6"></i>
                <span>Users</span>
            </a>
            <a href="#" onclick="logout()" class="flex items-center px-4 py-3 hover:bg-red-600 rounded-lg mt-4">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Navbar -->
        <div class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-600">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold text-gray-800">Shops Management</h2>
            <button onclick="showAddShopModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>Add Shop
            </button>
        </div>

        <!-- Content -->
        <div class="p-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-3 px-4">Name</th>
                                <th class="text-left py-3 px-4">City</th>
                                <th class="text-left py-3 px-4">Phone</th>
                                <th class="text-left py-3 px-4">Email</th>
                                <th class="text-left py-3 px-4">Status</th>
                                <th class="text-left py-3 px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="shopsTable">
                            <tr>
                                <td colspan="6" class="text-center py-4">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Shop Modal -->
    <div id="shopModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold" id="modalTitle">Add Shop</h3>
                <button onclick="closeShopModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="shopForm" class="space-y-4">
                <input type="hidden" id="shopId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Shop Name *</label>
                        <input type="text" id="shopName" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Phone *</label>
                        <input type="text" id="shopPhone" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Email *</label>
                    <input type="email" id="shopEmail" required class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Address *</label>
                    <textarea id="shopAddress" required rows="2" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">City *</label>
                        <input type="text" id="shopCity" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">State *</label>
                        <input type="text" id="shopState" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Country *</label>
                        <input type="text" id="shopCountry" value="India" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div class="flex items-center space-x-4 pt-4 border-t">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Save Shop
                    </button>
                    <button type="button" onclick="closeShopModal()" class="bg-gray-300 px-6 py-2 rounded-lg hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/shops.js"></script>
</body>
</html>
