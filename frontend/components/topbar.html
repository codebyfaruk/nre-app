<!-- components/topbar.html -->
<div class="bg-white shadow-md sticky top-0 z-40">
    <div class="px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <!-- Mobile Menu Toggle -->
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-900">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <!-- Page Title -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800" id="pageTitle">Dashboard</h2>
                <p class="text-sm text-gray-500" id="currentDate"></p>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <!-- Search (Optional) -->
            <div class="hidden md:flex items-center space-x-2 px-4 py-2 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition">
                <i class="fas fa-search text-gray-500"></i>
                <span class="text-sm text-gray-600">Search...</span>
            </div>
            
            <!-- Notifications -->
            <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
                <i class="fas fa-bell text-xl"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            
            <!-- User Profile -->
            <div class="flex items-center space-x-3 border-l pl-4">
                <div class="text-right hidden md:block">
                    <p class="text-sm font-semibold text-gray-800" id="userGreeting">Welcome</p>
                    <p class="text-xs text-gray-500" id="userRoleDisplay">User</p>
                </div>
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold cursor-pointer" id="userInitial">
                    U
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Set current date
    (function() {
        const dateElement = document.getElementById('currentDate');
        if (dateElement) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = new Date().toLocaleDateString('en-US', options);
        }
    })();
</script>
