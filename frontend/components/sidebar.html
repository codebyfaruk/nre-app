<!-- components/sidebar.html -->
<aside id="sidebar" class="fixed left-0 top-0 h-screen w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white z-50 shadow-2xl">
    <!-- âœ… Removed: transform -translate-x-full lg:translate-x-0 -->
    
    <!-- Logo -->
    <div class="p-6 border-b border-gray-700">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-store text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold">ElectroShop</h1>
                <p class="text-xs text-gray-400">Management System</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="p-4 overflow-y-auto h-[calc(100vh-180px)]" id="navigationMenu">
        <!-- Menu will be loaded dynamically -->
        <div class="flex items-center justify-center py-8">
            <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
        </div>
    </nav>

    <!-- User Info & Logout -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700 bg-gray-900">
        <div class="flex items-center space-x-3 mb-3">
            <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center font-bold text-lg" id="userAvatar">
                U
            </div>
            <div class="flex-1">
                <p class="font-semibold text-sm" id="sidebarUsername">Loading...</p>
                <p class="text-xs text-gray-400" id="sidebarRole">-</p>
            </div>
        </div>
        <button onclick="logout()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition duration-200 flex items-center justify-center space-x-2">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</aside>

<!-- Mobile Overlay -->
<div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleSidebar()"></div>
